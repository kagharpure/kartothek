language: python

# needed for python>=3.7
dist: xenial

python:
  - 3.6
  - 3.7

stages:
  - test
  - name: deploy
    if: branch = master

env:
  - KARTOTHEK_ARROW_VERSION=0.12.1
  - KARTOTHEK_ARROW_VERSION=0.13.0

before_install:
  - pip3 install --upgrade pip
  - pip3 install pip-tools
  - ./compile_requirements.sh
  - python3 setup.py bdist_wheel

install:
  - pip3 install -r test-requirements-pinned.txt
  - pip3 install --no-deps dist/*

# If docs break or formatting, linting is off, I'd like to know immediately
before_script:
  - pip3 freeze
  - pip3 install pre-commit && pre-commit run -a
  - python3 setup.py docs

script:
  - python3 -m pytest

after_success:
  - pip3 install codecov
  - codecov

jobs:
  include:
    - stage: test
      name: "OSX"
      os: osx
      language: shell
      addons:
        homebrew:
          # update: true
          packages: python3
        before_install:
          - python3 -m pip install --upgrade virtualenv
          - virtualenv -p python3 --system-site-packages "$HOME/venv"
          - source "$HOME/venv/bin/activate"

    - stage: deploy
      deploy:
        provider: pypi
        user: fjetter
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"
        skip_existing: true
