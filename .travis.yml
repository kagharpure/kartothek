before_install:
  - ./before_install.sh

install:
  - pip install -r test-requirements-pinned.txt
  - pip install --no-deps dist/*

# If docs break or formatting, linting is off, I'd like to know immediately
before_script:
  - pip freeze
  - pip install pre-commit && pre-commit run -a
  - python setup.py docs

script:
  - pytest

after_success:
  - pip install codecov
  - codecov

matrix:
  include:
    - name: "prep cache"
      stage: prep_cache
      script:
        - mkdir -p ./python_versions
    - name: "OSX + python3.7"
