language: python

# needed for python>=3.7
dist: xenial

python:
  - 3.6
  - 3.7

stages:
  - prep_cache
  - test
  - osx_tests
  - integration_tests
  - deploy

env:
  global:
    - HOMEBREW_NO_INSTALL_CLEANUP=1
    - HOMEBREW_NO_ANALYTICS=1
  matrix:
    - KARTOTHEK_ARROW_VERSION=0.12.1
    - KARTOTHEK_ARROW_VERSION=0.13.0

cache:
  directories:
    - "$HOME/Library/Caches/Homebrew"
    - /usr/local/Homebrew
    - python_versions
